{% if widget.is_initial %}
    <div class="flex items-center mb-2">
        <div class="mr-2">{{ widget.initial_text }}:</div>
        <img src="{{ widget.value.url }}" alt="{{ widget.value }}" class="w-20 h-20 rounded-full object-cover">
    </div>
    <div class="flex items-center mb-2">
        <div class="mr-2">{{ widget.input_text }}:</div>
        {% if not widget.required %}
            <input type="checkbox" name="{{ widget.checkbox_name }}"
            id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
            <label for="{{ widget.checkbox_id }}" class="mr-1">{{ widget.clear_checkbox_label }}</label>
        {% endif %}
        <input type="{{ widget.type }}"
        name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
    </div>
{% else %}
<input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
{% endif %}
